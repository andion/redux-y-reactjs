# Estado y eventos

```javascript
class HelloWorld extends React.Component {
  constructor(props) {
    super(props);
    this.state = { casual: props.casual };
    this.toggleStyle = this.toggleStyle.bind(this);
  }

  toggleStyle() {
    this.setState({ casual: !this.state.casual });
  }

  render() {
    const greeting = this.state.casual ? "Wasap" : "Hello";
    return <p onClick={this.toggleStyle}>{greeting} {this.props.name}!</p>;
  }
}

render(
  <HelloWorld name="John" casual={false}/>,
  document.getElementById("app")
);

```

# Redux: principios

>**Single source of truth**
>
>The state of your whole application is stored in an object tree within a single store.
>
>** State is read-only**
>
>The only way to mutate the state is to emit an action, an object describing what happened.
>
>**Changes are made with pure functions**
>
>To specify how the state tree is transformed by actions, you write pure reducers.

--

# Funciones puras e impuras

```javascript
// Pure function

const double = (x) => {
  return 2 * x;
}

// Impure function
const double = (x) => {
  const result =  2 * x;
  storeDoubledNumbers(x, result) // side effect
  return result;
}

const storeDoubledNumbers(number, double) {
  fetch("/store_doubled_numbers.json", {
    method: "POST",
    body: JSON.stringify({
      number,
      double
    })
  );
}
```

# Reducers


```javascript
import { combineReducers } from 'redux';

const initialState = {
  todos: [],
  reminders: []
}

function todosReducer(state = initialState.todos, action) {

  switch(action.type) {
    case ADD_TODO:
      return {
        todos: [...todos, action.text ]
      }

    case REMOVE_TODO:
      return {
        todos: [
          ...todos.slice(0, action.position), 
          ...todos.slice(action.position + 1)
        ]
      }

    default:
      return state;
  }
}
```
